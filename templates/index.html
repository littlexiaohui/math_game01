{% extends "base.html" %}

{% block content %}
    <h1><i class="fas fa-math"></i> Math 100 加减法练习</h1>
    <p style="font-size: 18px; margin-bottom: 30px;">
        选择题目数量，做完显示得分、用时和错误题目~
    </p>
    
    <!-- 新增题目数量选择 -->
    <form action="{{ url_for('start_game') }}" method="post" style="margin-bottom: 30px;">
        <div style="font-size: 18px; margin: 20px 0;">
            <label style="margin-right: 20px;">
                <input type="radio" name="question_count" value="10" required> 10题
            </label>
            <label style="margin-right: 20px;">
                <input type="radio" name="question_count" value="15"> 15题
            </label>
            <label>
                <input type="radio" name="question_count" value="25" checked> 25题
            </label>
        </div>
        <button type="submit"><i class="fas fa-play"></i> 开始游戏</button>
    </form>
{% endblock %}
